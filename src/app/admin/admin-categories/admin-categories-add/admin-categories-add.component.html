<div class="admin-categories-add">
  <form class="admin-categories-add-form" (ngSubmit)="handleAddCategory()">
    <div class="admin-categories-add-form-body">
      <app-input label="Nome:" [control]="name"></app-input>
    </div>
    <app-button type="submit" [disabled]="form.invalid || loading"
      >Adicionar</app-button
    >
  </form>
</div>
