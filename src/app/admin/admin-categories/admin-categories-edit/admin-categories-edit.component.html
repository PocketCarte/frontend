<div class="admin-categories-edit">
  <form class="admin-categories-edit-form" (ngSubmit)="handleSaveCategory()">
    <div class="admin-categories-edit-form-body">
      <app-input label="Nome:" [control]="name"></app-input>
    </div>
    <app-button type="submit" [disabled]="form.invalid || loading"
      >Salvar</app-button
    >
  </form>
</div>
