<div class="login-screen">
  <div class="login-container">
    <img src="https://cbissn.ibict.br/images/phocagallery/galeria2/thumbs/phoca_thumb_l_image03_grd.png" alt="https://cbissn.ibict.br/images/phocagallery/galeria2/thumbs/phoca_thumb_l_image03_grd.png">
    <h1>Login</h1>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>E-mail:</label>
        <app-input [control]="email" type="email" placeholder="exemplo@gmail.com"></app-input>
      </div>
      <div class="form-group">
        <label>Senha:</label>
        <app-input [control]="password" type="password" placeholder="******"></app-input>
      </div>
      <app-button size="normal">Entrar</app-button>
    </form>
  </div>
</div>
