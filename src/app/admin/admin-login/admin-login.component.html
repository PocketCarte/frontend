<div class="login-screen">
  <form class="login-container" (ngSubmit)="onLogin()">
    <img
      class="login-container-logo"
      src="../../../assets/images/logo.png"
      alt=""
    />
    <h1>Login</h1>
    <div class="login-input">
      <app-input
        label="Email:"
        [control]="email"
        type="email"
        placeholder="exemplo@gmail.com"
      ></app-input>
    </div>
    <div class="login-input">
      <app-input
        label="Senha:"
        [control]="password"
        type="password"
        placeholder="******"
      ></app-input>
    </div>
    <div class="btn-default">
      <app-button size="normal" type="submit">Entrar</app-button>
    </div>
  </form>
</div>
