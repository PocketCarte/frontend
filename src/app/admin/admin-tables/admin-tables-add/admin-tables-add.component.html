<div class="admin-tables-add">
  <form class="admin-tables-add-form" (ngSubmit)="handleAddTable()">
    <div class="admin-tables-add-form-body">
      <app-input label="Nome:" [control]="name"></app-input>
    </div>
    <app-button type="submit" [disabled]="loading || !form.valid"
      >Adicionar</app-button
    >
  </form>
</div>
