<app-admin-body>
    <div class="admin-tables-list-header">
        <p>Mesas</p>
        <app-button size="normal" (clicked)="handleAddTable()">Adicionar uma mesa</app-button>
    </div>
    <app-admin-table [options]="tableOptions" [data]="adminTablesService.tables$" (deleteClick)="handleDeleteTable($event)" (editClick)="handleEditTable($event)"></app-admin-table>
</app-admin-body>
