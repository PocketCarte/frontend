<app-admin-body>
    <div class="admin-user-list-header">
        <p>Usuários</p>
        <app-button size="normal" (clicked)="handleAddUser()">Adicionar um usuário</app-button>
    </div>
    <app-admin-table [options]="tableOptions" [data]="adminUsersService.users$" (deleteClick)="handleDeleteUser($event)" (editClick)="handleEditUser($event)"></app-admin-table>
</app-admin-body>
